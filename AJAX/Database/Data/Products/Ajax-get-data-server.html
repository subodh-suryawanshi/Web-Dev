<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div>Show Data</div>
    <button id="showdata">Show Product</button>
    <h1 id="prod"></h1>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $.get("../Products/prod-data.txt", function (data, status) {
            document.getElementById("prod").innerHTML = data + " " + status;
          });
        });
      });
    </script>
  </body>
</html>

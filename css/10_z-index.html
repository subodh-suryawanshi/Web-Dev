<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .img1 {
        position: absolute;
        top: 100px;
        left: 200px;
      }
      .img2 {
        position: absolute;
        top: 150px;
        left: 250px;
        z-index: 1;
      }
      .img3 {
        position: absolute;
        top: 200px;
        left: 300px;
      }
    </style>
  </head>

  <body>
    <img class="img1" src="../assets/img1.jpg" width="400px" height="300px" />
    <img class="img2" src="../assets/img2.jpg" width="400px" height="300px" />
    <img class="img3" src="../assets/img3.jpg" width="400px" height="300px" />
  </body>
</html>

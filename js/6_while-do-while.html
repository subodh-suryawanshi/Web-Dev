<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var j = 0;
      while (j <= 10) {
        document.write("<br> Value of 'J' is : " + j);
        j = j + 1;
      }
      var k = 0;
      do {
        document.write("<br> Value of 'K' is : " + k);
        k = k + 1;
      } while (k >= 10);
    </script>
  </body>
</html>

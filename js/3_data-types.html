<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var name = "Ali";
      var Rollno = 10;
      document.write(name);

        "<br> Student Name is : " + name + " having Roll No. " + Rollno
      );

      document.write("<br>");
      document.write(cities);
      document.write("<br>");
      document.write(cities[2]);
      document.write("<br>");
      document.write("<br>");
      student = {
        name: "Alex",
        age: 23,
        city: "Pune",
      };
      document.write(student.name);
      document.write("<br> Hello " + student.name + " stay in " + student.city);
    </script>
  </body>
</html>
